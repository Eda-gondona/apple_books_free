<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека книг</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .library-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .library-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .library-header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .books-carousel {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-button {
            background-color: #333;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .nav-button:hover {
            background-color: #555;
        }

        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .books-row {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            padding: 20px 0;
            scroll-behavior: smooth;
            flex-grow: 1;
        }

        .books-row::-webkit-scrollbar {
            display: none;
        }

        .books-row {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .book-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .book-cover {
            width: 150px;
            height: 200px;
            background-color: #000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s;
        }

        .book-cover:hover {
            transform: scale(1.05);
        }

        .read-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            text-decoration: none;  /* Убираем подчеркивание */
            display: inline-block;  /* Чтобы padding работал */
        }

        .read-button:hover {
            background-color: #0056b3;
            text-decoration: none;  /* Убираем подчеркивание при наведении */
            color: white;  /* Сохраняем белый цвет */
        }

        .carousel-indicator {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        /* Стили для мобильных устройств */
        @media (max-width: 768px) {
            .books-carousel {
                gap: 10px;
            }
            
            .book-cover {
                width: 120px;
                height: 160px;
            }
            
            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .books-row {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="library-container">
        <div class="library-header">
            <h1>Моя библиотека</h1>
            <p>Выберите книгу для чтения</p>
        </div>

        <div class="books-carousel">
            <button class="nav-button" id="prevBtn">‹</button>
            
            <div class="books-row" id="booksRow">
                <!-- Книги будут добавляться через JavaScript -->
            </div>
            
            <button class="nav-button" id="nextBtn">›</button>
        </div>

        <div class="carousel-indicator">
            <span id="pageIndicator">Книги 1-8 из 8</span>
        </div>
    </div>

    <script>
        // Данные книг с ID
        const books = [
            { id: 1, title: "Война и мир", author: "Л.Н. Толстой" },
            { id: 2, title: "Преступление и наказание", author: "Ф.М. Достоевский" },
            { id: 3, title: "Мастер и Маргарита", author: "М.А. Булгаков" },
            { id: 4, title: "Евгений Онегин", author: "А.С. Пушкин" },
            { id: 5, title: "Отцы и дети", author: "И.С. Тургенев" },
            { id: 6, title: "Анна Каренина", author: "Л.Н. Толстой" },
            { id: 7, title: "Мёртвые души", author: "Н.В. Гоголь" },
            { id: 8, title: "Герой нашего времени", author: "М.Ю. Лермонтов" }
        ];

        const booksRow = document.getElementById('booksRow');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');

        // Функция для отображения всех книг в один ряд
        function displayBooks() {
            booksRow.innerHTML = '';

            books.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';
                
                bookItem.innerHTML = `
                    <div class="book-cover">
                        <div>
                            <strong>${book.title}</strong><br>
                            <em>${book.author}</em>
                        </div>
                    </div>
                    <a href="/book/${book.id}" class="read-button">Читать</a>
                `;
                
                booksRow.appendChild(bookItem);
            });

            // Обновляем индикатор
            pageIndicator.textContent = `Книги 1-${books.length} из ${books.length}`;
        }

        // Функция для прокрутки карусели
        function scrollCarousel(direction) {
            const scrollAmount = 300; // Количество пикселей для прокрутки
            const currentScroll = booksRow.scrollLeft;
            
            if (direction === 'next') {
                booksRow.scrollLeft = currentScroll + scrollAmount;
            } else {
                booksRow.scrollLeft = currentScroll - scrollAmount;
            }
        }

        // Обработчики для кнопок навигации
        prevBtn.addEventListener('click', () => scrollCarousel('prev'));
        nextBtn.addEventListener('click', () => scrollCarousel('next'));

        // Инициализация
        displayBooks();
    </script>
</body>
</html>
